<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
  <title>survey form</title>
</head>

<body>
  <div class="toggle" id="toggle">
    <div class="mode">
      <label class="mode-label">
        <input type="checkbox" id="toggle-checkbox"></label>
      <i class="far fa-moon"></i>
      <i class="far fa-sun"></i>
    </div>
  </div>
  <section class="main">
    <div class="div-title" id="div-title">
      <h1 id="title" class="h1-title">freeCodeCamp Survey Form</h1>
      <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="div-survey-form">
      <form action="" method="" id="survey-form" class="survey-form">
        <div class="inputs name" id="inputs">
          <label id="name-label" class="name-label" for="name">Name</label>
          <input required id="name" class="name" type="text" placeholder="name required">
        </div>
        <div class="inputs email">
          <label id="email-label" class="email-label" for="email">Email</label>
          <input required id="email" class="email" type="email" placeholder="email@mail.com">
        </div>
        <div class="inputs number">
          <label id="number-label" class="number-label" for="number">Age(optional)</label>
          <input id="number" class="number" type="number" min="10" max="99" placeholder="enter age">
        </div>
        <div class="inputs option">
          <label for="dropdown">Which option best describes your current role?</label>
          <select id="dropdown" class="dropdown" required>
            <option selected disabled>select curent role</option>
            <option>student</option>
            <option>full time job</option>
            <option>full time learner</option>
            <option>prefer not to say</option>
            <option>other</option>
          </select>
        </div>
        <div class="inputs radio">
          <label for="">Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio-input">
            <label><input type="radio" value="definitely" name="option">Definitely</label>
            <label><input type="radio" value="maybe" name="option">Maybe</label>
            <label><input type="radio" value="not sure" name="option">Not sure</label>
          </div>
        </div>
        <div class="inputs dropdown">
          <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select class="dropdown" required>
            <option selected disabled>select any option</option>
            <option>challanges</option>
            <option>projects</option>
            <option>community</option>
            <option>open source</option>
          </select>
        </div>
        <div class="inputs selectable">
          <p for="">What would you like to see improved? (Check all that apply)</p>
          <div class="selectable-checkbox">
            <label><input type="checkbox" value="front-end projects">Front-end Projects</label>
            <label><input type="checkbox" value="back-end projects">Back-end Projects</label>
            <label><input type="checkbox" value="data visualiztion">Data Visualization</label>
            <label><input type="checkbox" value="challanges">Challenges</label>
            <label><input type="checkbox" value="open source community">Open Source Community</label>
            <label><input type="checkbox" value="gitter help rooms">Gitter help rooms</label>
            <label><input type="checkbox" value="videos">Videos</label>
            <label><input type="checkbox" value="city meetups">City Meetups</label>
            <label><input type="checkbox" value="wiki">Wiki</label>
            <label><input type="checkbox" value="forum">Forum</label>
            <label><input type="checkbox" value="additional courses">Additional Courses</label>
          </div>
        </div>
        <div class="inputs comment">
          <p>Any comments or suggestions?</p>
          <textarea id="review" name="review" rows="4" cols="30" placeholder="comment"></textarea>
        </div>
        <div class="div-submit inputs">
          <button id="submit" class="submit">submit</button>
        </div>
      </form>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
